<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="book-lists">
      <h4>All Awesome Books</h4>

      <div class="list-boxes">
        <div class="list-box">
          <p><span class="title">d</span> by <span class="author">t</span></p>
          <button class="remove-btn">Remove</button>
        </div>

      </div>
    </div>


    <div class="add-book">
      <h4>Add a new book</h4>

      <div class="add-text">
        <input type="text" required class="title-box" placeholder="Title">
        <input type="text" required class="author-box" placeholder="Author">
      </div>
      <button class="add-btn">Add</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
